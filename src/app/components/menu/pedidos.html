<div class="row" style="margin-bottom: 10px;">
    <div class="col">
        <div class="row">
            <img src="assets/one.png" alt=""> Preparando
        </div>
    </div>
    <div class="col">
        <div class="row">
            <img src="assets/two.png" alt=""> Enviado
        </div>
    </div>
    <div class="col">
        <div class="row">
            <img src="assets/three.png" alt=""> Finalizado
        </div>
    </div>
</div>
<div *ngFor="let prod of fire.pedidosP" style="margin-bottom: 5px;">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div *ngIf="prod['data']['proceso']!='contabilizado'">
                        Estado: {{prod['data']['proceso']}}
                    </div>
                    <div *ngIf="prod['data']['proceso']=='contabilizado'">
                        Estado: Finalizado
                    </div>
                    <div style="margin-left: auto;">
                        S/{{prod['data']['total'].toFixed(2)}}
                    </div>
                </mat-panel-title>

            </mat-expansion-panel-header>
            <div class="row" style="margin-left: 0; margin-right: 0;" *ngFor="let pr of prod['data']['pedido']">
                <div style="margin-top: 5px;">
                    <span matBadge="{{pr['cantidad']}}" matBadgeOverlap="false">{{pr['nombre']}}
                    </span>
                </div>
                <div style="margin-left: auto;margin-top: 5px;">
                    {{pr['total'].toFixed(2)}}
                </div>

            </div>
            <hr class="rounded">
            <div>
                {{prod['data']['direccion']}}
            </div>
            <div>
                M. de pago: {{prod['data']['mpago']}}
            </div>
            <div *ngIf="prod['data']['notas']!=''">
                Notas: {{prod['data']['notas']}}
            </div>
            <div *ngIf="prod['data']['proceso']=='preparando'||prod['data']['proceso']=='enviado'">
                <button (click)="cancelar(prod['id'])" mat-raised-button color="primary">Cancelar</button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
